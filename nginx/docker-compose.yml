services:
  app:
    container_name: nginx-proxy-manager
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
      - '81:81'
    environment:
      DB_MYSQL_HOST: "db"
      DB_MYSQL_PORT: 3306
      DB_MYSQL_USER: "npm"
      DB_MYSQL_PASSWORD: "npm"
      DB_MYSQL_NAME: "npm"
      DUCKDNS_TOKEN: ${DUCKDNS_TOKEN}
      DUCKDNS_SUBDOMAIN: ${DUCKDNS_SUBDOMAIN}
    volumes:
      - npm_data:/data
      - npm_letsencrypt:/etc/letsencrypt
    networks:
      - public
      - private
      - bridge

  db:
    container_name: nginx-proxy-manager-db
    image: 'jc21/mariadb-aria:latest'
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 'npm'
      MYSQL_DATABASE: 'npm'
      MYSQL_USER: 'npm'
      MYSQL_PASSWORD: 'npm'
    volumes:
      - npm_db_data:/var/lib/mysql
    networks:
      - private

volumes:
  npm_data:
  npm_letsencrypt:
  npm_db_data:

networks:
  public:
    driver: bridge
  private:
    driver: bridge
    internal: true
